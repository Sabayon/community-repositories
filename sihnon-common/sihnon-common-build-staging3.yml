




build:

  script:
    pre:
      
      - eselect python set python3.6
      
      - eselect ruby set ruby24
      


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      dependency_scan_depth: 3
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1

    package:




      remove:

        - net-libs/libnfsidmap


  qa_checks: 0
  emerge:
    profile: "default/linux/amd64/17.0/desktop"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3


    default_args: --accept-properties=-interactive -t --complete-graph --deep --with-bdeps=y --buildpkg --update


    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict





  overlays:
    
    - ace
    
    - fkmclane
    
    - gentoo-zh
    
    - sihnon
    
    - swegener
    



  target:
    
    - net-analyzer/nagios-plugins::gentoo
    
    - net-analyzer/nagios-plugin-check-scsi-smart
    
    - net-dns/hash-slinger
    
    - net-misc/choria-bin
    
    - net-misc/lldpd::gentoo
    
    - net-misc/openssh::gentoo
    
    - net-misc/pssh::gentoo
    
    - net-wireless/rtl-sdr::gentoo
    
    - mcollective-plugin/mcollective-puppetenvsh-agent
    
    - sys-apps/fwupd::gentoo
    
    - sys-apps/fwupdate::gentoo
    
    - sys-auth/google-authenticator::gentoo
    
    - sys-auth/sssd
    
    - sys-fs/zfs-auto-snapshot
    

