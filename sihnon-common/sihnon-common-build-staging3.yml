




build:

  script:
    pre:
      
      - eselect python set python3.6
      
      - equo install --nodeps net-misc/lldpd
      
      - equo remove net-dns/hash_slinger sys-fs/zfs-auto-snapshot
      


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      dependency_scan_depth: 3
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1

    package:




  qa_checks: 0
  emerge:
    profile: "default/linux/amd64/17.1/desktop"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3


    default_args: --accept-properties=-interactive -t --nospinner --oneshot --complete-graph --update


    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict -network-sandbox buildpkg





  overlays:
    
    - sihnon
    



  target:
    
    - acct-user/lldpd::gentoo
    
    - acct-group/lldpd::gentoo
    
    - dev-perl/Monitoring-Plugin::gentoo
    
    - net-analyzer/nagios-plugins::gentoo
    
    - net-analyzer/nagios-plugin-check-scsi-smart::sihnon
    
    - net-dns/hash-slinger::gentoo
    
    - net-misc/lldpd::gentoo
    
    - net-misc/openssh::gentoo
    
    - net-misc/pssh::gentoo
    
    - sys-auth/sssd::gentoo
    
    - sys-fs/zfs-auto-snapshot::gentooo
    

