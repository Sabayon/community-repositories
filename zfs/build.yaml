repository:
   description: ZFS Repository

build:
  script:
    pre:
      - /bin/true
    #  # Ensure the latest kernel is installed
    #  - kernel-switcher switch linux-sabayon

  qa_checks: 1

  emerge:
    split_install: 1
    default_args: "--accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg --newuse"

  equo:
      package:
          # Prevent conflicts between zfs-0.7 with split spl, versus 0.8 with bundled spl
          remove:
              - sys-kernel/spl
          mask:
              - sys-kernel/spl
  
  target:
    - sys-fs/zfs
    - sys-fs/zfs-kmod

